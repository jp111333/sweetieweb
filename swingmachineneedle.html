<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>縫紉機針桿結構（正弦結構）</title>
</head>

<body>
    <div style="border: 2px solid #ccc; border-radius: 5px; padding: 15px; width: 80%; background-color: #f9f9f9; 
                position: fixed; /* 使用固定定位，使其脱离文档流方便居中 */
                top: 50%; /* 距离顶部50% */
                left: 50%; /* 距离左边50% */
                transform: translate(-50%, -50%); /* 通过translate来微调，使其真正居中 */" >
        <p style="margin: 0; font-family: Arial, sans-serif; font-size: 80px; line-height: 1.5;">結構的縫紉機針桿上下跳動，中間齒輪作爲曲柄帶動銷子在滑槽内移動，從而帶動針桿上下挑動，從動件的位移與曲柄的轉角的正弦成正比。</p>
    </div>
</body>

</html>
