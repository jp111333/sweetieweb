<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>同軸反轉裝置</title>
</head>

<body>
    <div style="border: 2px solid #ccc; border-radius: 5px; padding: 15px; width: 80%; background-color: #f9f9f9; 
                position: fixed; /* 使用固定定位，使其脱离文档流方便居中 */
                top: 50%; /* 距离顶部50% */
                left: 50%; /* 距离左边50% */
                transform: translate(-50%, -50%); /* 通过translate来微调，使其真正居中 */" >
        <p style="margin: 0; font-family: Arial, sans-serif; font-size: 80px; line-height: 1.5;">同軸反轉裝置一般應用在螺旋槳，同軸反轉螺旋漿就是在單個軸上有兩組並列相反轉動的螺旋槳，在性能上比常規螺旋能增加約6%-16%的效率。而且沒有了常規螺旋槳帶來的扭矩 。</p>
    </div>
