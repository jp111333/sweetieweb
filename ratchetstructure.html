<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>棘輪結構</title>
</head>

<body>
    <div style="border: 2px solid #ccc; border-radius: 5px; padding: 15px; width: 80%; background-color: #f9f9f9; 
                position: fixed; /* 使用固定定位，使其脱离文档流方便居中 */
                top: 50%; /* 距离顶部50% */
                left: 50%; /* 距离左边50% */
                transform: translate(-50%, -50%); /* 通过translate来微调，使其真正居中 */" >
        <p style="margin: 0; font-family: Arial, sans-serif; font-size: 80px; line-height: 1.5;">棘輪結構主要由棘輪和棘爪組成，黑色主體桿空套在從動輪上，驅動棘爪隨主動桿運動，當主動桿逆時針擺動時，棘爪便插入棘輪的齒槽使棘輪跟隨轉動，這時下方的止逆棘爪在棘輪的齒背上划過，阻止棘輪順時針轉動，因此棘輪可以單向間歇傳動。</p>
    </div>
</body>

</html>
