<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>行星齒輪傳動裝置</title>
</head>

<body>
    <div style="border: 2px solid #ccc; border-radius: 5px; padding: 15px; width: 80%; background-color: #f9f9f9; 
                position: fixed; /* 使用固定定位，使其脱离文档流方便居中 */
                top: 50%; /* 距离顶部50% */
                left: 50%; /* 距离左边50% */
                transform: translate(-50%, -50%); /* 通过translate来微调，使其真正居中 */" >
        <p style="margin: 0; font-family: Arial, sans-serif; font-size: 80px; line-height: 1.5;">簡單行星齒輪機構包括一個太陽輪，若干個行星齒輪和一個齒輪圈，其中行星齒輪由行星架的固定軸支撐，允許行星輪在支撐軸上轉動。行星齒輪和相鄰的太陽輪，齒圈均是常處於嚙合狀態，通常都採用斜齒輪以提高其平穩性。</p>
    </div>
</body>
