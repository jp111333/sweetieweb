<body>
    <div style="border: 2px solid #ccc; border-radius: 5px; padding: 15px; width: 80%; background-color: #f9f9f9; 
                position: fixed; /* 使用固定定位，使其脱离文档流方便居中 */

        <p style="margin: 0; font-family: Arial, sans-serif; font-size: 80px; line-height: 1.5;">蝸輪蝸桿減速器的主要特點是具有反向自鎖功能，結構緊凑傳動比較大。其缺點是效率低。目前廣泛應用阿基米德蝸桿減速器。這個模型傳動比為400。</p>
